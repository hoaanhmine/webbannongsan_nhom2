<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Sản An Tâm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1FA446;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1FA446;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .banner {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .banner img {
            width: 45%;
            border-radius: 10px;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .category {
            text-align: center;
            margin: 15px;
        }
        .category img {
            width: 80px;
            height: 80px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1FA446;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="./image/Logo_n.png" alt="Nông Sản An Tâm">
    </header>
    <nav>
        <a href="#">Trái cây</a>
        <a href="#">Rau, Củ</a>
        <a href="#">Ẩm thực</a>
        <a href="#">Lúa gạo</a>
        <a href="#">Thịt, Trứng</a>
        <a href="#">Chế biến, Đồ hộp</a>
        <a href="#">Đặc sản vùng miền</a>
    </nav>
    <section class="banner">
        <img src="./image/logo.png" alt="Banner 1">
        <img src="./image/logo2.png" alt="Banner 2">
    </section>
    <section class="categories">
        <div class="category">
            <img src="fruit-icon.png" alt="Trái cây">
            <p>Trái cây</p>
        </div>
        <div class="category">
            <img src="vegetable-icon.png" alt="Rau, Củ">
            <p>Rau, Củ</p>
        </div>
        <div class="category">
            <img src="cooking-icon.png" alt="Ẩm thực">
            <p>Ẩm thực</p>
        </div>
        <div class="category">
            <img src="rice-icon.png" alt="Lúa gạo">
            <p>Lúa gạo</p>
        </div>
        <div class="category">
            <img src="meat-icon.png" alt="Thịt, Trứng">
            <p>Thịt, Trứng</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Nông Sản An Tâm. All rights reserved.</p>
    </footer>
</body>
</html>
